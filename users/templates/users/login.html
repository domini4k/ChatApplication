{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type=text/css href="{% static 'users/style.css' %}" />
    <title>ChatApp</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <div class="login-page">
            <div class="head">Welcome to ChatApp</div>
            <div class="form">
                <form class="login-form">
                    {% if form.errors %}
                    <p class="error">
                        {{ form.non_field_errors|striptags }}
                    </p>
                    {% endif %}
                    <div class="username">Username{{ form.username }}</div>
                    <div class="password">Password{{ form.password }}</div>
                    <button>login</button>
                    <p class="message">Not registered? <a href="../register/">Create an account</a></p>
                </form>
              </div>
        </div>
    </form>
</body>

</html>
